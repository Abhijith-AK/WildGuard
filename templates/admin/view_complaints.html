{% include "admin/admin_header.html" %}

<div class="container mt-5">
    <h1 class="h1 mt-3 text-center mb-5">Complaints</h1>
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Reply</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in q2 %}
                    <tr>
                        <td>{{ i.title }}</td>
                        <td>{{ i.description }}</td>
                        <td>{{ i.reply }}</td>
                        <td>{{ i.date }}</td>
                        {% if i.reply == 'pending' %}
                        <td><a href="/send_reply/{{ i.id }}" class="btn btn-success">REPLY</a></td>
                        {% else %}
                        <td></td>
                        {% endif %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include "footer.html" %}
