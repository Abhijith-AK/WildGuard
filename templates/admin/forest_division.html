{%include "admin/admin_header.html"%}
{%if q3%}

    <form action="" method="post">
        {% csrf_token %}

        <table>
            <tr>
                <th>Division name: </th>
                <td><input type="text" name="dname" id="" value="{{q3.division_name}}"></td>
                <td><input type="submit" value="UPDATE" name="update"></td>
            </tr>
        </table>
    </form>
{%else%}
    <form action="" method="post">
        {% csrf_token %}

        <table>
            <tr>
                <th>Division name: </th>
                <td><input type="text" name="dname" id=""></td>
                <td><input type="submit" value="ADD" name="submit"></td>
            </tr>
        </table>
    </form>

    <form>
        <table>
            <tr>
                <th>Forest Division</th>
            </tr>
            {%for i in q2%}
            <tr>
                <th>{{i.division_name}}</th>
                <td><a href="update_division/{{i.id}}">UPDATE</a></td>
                <td><a href="delete_division/{{i.id}}">DELETE</a></td>
            </tr>
            {%endfor%}
        </table>
    </form>

{%endif%}
{%include "footer.html"%}
