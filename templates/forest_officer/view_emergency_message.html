
{% include "forest_officer/officer_header.html" %}

<div class="container mt-5">
    <h1 class="h1 text-center">Emergency Messages</h1>
    
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Image</th>
                        <th>Description</th>
                        <!-- <th>Action</th> -->
                    </tr>
                </thead>
                <tbody>
                    {% for message in q1 %}
                        <tr>
                            <td><img src="{{ message.message_image.url }}" class="img-fluid" alt="Message Image"></td>
                            <td>{{ message.description }}</td>
                            <!-- <td><a href="/send_emergency_reply/{{ message.id }}" class="btn btn-success">REPLY</a></td> -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include "footer.html" %}
