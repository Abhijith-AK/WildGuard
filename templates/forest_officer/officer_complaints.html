
{% include "forest_officer/officer_header.html" %}

<div class="container mt-5">
    <h1 class="h1 text-center">Complaints</h1>
    
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for complaint in q1 %}
                        <tr>
                            <td>{{ complaint.title }}</td>
                            <td>{{ complaint.description }}</td>
                            <td>{{ complaint.date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include "footer.html" %}
